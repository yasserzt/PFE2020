<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stackable Javascript</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!</h1>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="../dist/stackable-bower.min.js"></script>

<script type="application/javascript">
    var dummyContainerId = 'yuXN5CHkCpfqi8Pk9';
    var dummyItemId = '4b54754da1e4679c10062a3a';

    var stackable = new Stackable('kX8JddwDJqdf');

    stackable.getContainers(function (error, result) {
        console.log(error, result);
    });

    stackable.getContainer(dummyContainerId, function (error, result) {
        console.log(error, result);
    });

    stackable.getContainerItems(dummyContainerId, {'$limit': 2, '$skip': 2}, function (error, result) {
        console.log(error, result);
    });

    stackable.getAllItems(function (error, result) {
        console.log(error, result);
    });

    stackable.getItem(dummyItemId, function (error, result) {
        console.log(error, result);
    });

    stackable.createItem(dummyContainerId, {title: 'My first item'}, function (error, result) {
        console.log(error, result);
    });

    stackable.updateItem(dummyItemId, {title: 'Update my first item'}, function (error, result) {
        console.log(error, result);
    });
</script>
</body>
</html>
